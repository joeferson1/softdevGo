<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style="padding:16px 100px;">
        <div style="display:flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="width: 100%;">
                <h1 style="color: white;">Joeferson Go</h1>
            </div>
            
            <div style="width: 100%;">
                <ul class="navbar-nav" style="display:flex; flex-direction: row; justify-content: flex-end;">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'movies_list' %}" style="padding-right: 24px;">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'courses_list' %}">Courses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 100px; display:flex; justify-content:center; width: 100%;">
        <form action="{% url 'movie_create'%}" method ="POST" style="width: 100%;">
            {% csrf_token %}
            <h1>Create a new Movie</h1>
            <div style="display:flex; flex-direction: column; width: 100%;">
                <div class="mb-3 0">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="mb-3 0">
                    <label for="date_release" class="form-label">Date Released</label>
                    <input type="date" name="date_release" id="date_release" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
