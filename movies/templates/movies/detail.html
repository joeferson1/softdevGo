<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Movie | {{ movie.title }}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style="padding:16px 100px;">
        <div style="display:flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="width: 100%;">
                <h1 style="color: white;">Joeferson Go</h1>
            </div>
            
            <div style="width: 100%;">
                <ul class="navbar-nav" style="display:flex; flex-direction: row; justify-content: flex-end;">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'movies_list' %}" style="padding-right: 24px;">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'courses_list' %}">Courses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding:100px;">
        <div style="display:flex; justify-content: flex-end;">
            <a type="button" style="font-size: 20px; font-weight:600; padding: 12px;" class="btn btn-primary" href="{% url 'movie_update' movie.id %}">Update Details</a>
        </div>
        <h4 style="color: #cacaca;">MOVIE DETAILS</h4>
        <h1>{{ movie.title }}</h1>
        <br>
        <div style="padding:24px;">
            <h4>Date Released: {{movie.date_release }}</h4>
            <h4>Date Created: {{ movie.date_created }}</h4>
        </div>
    </div>
</body>
</html>
