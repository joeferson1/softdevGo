<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Course List</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style="padding:16px 100px;">
        <div style="display:flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="width: 100%;">
                <h1 style="color: white;">Joeferson Go</h1>
            </div>
            
            <div style="width: 100%;">
                <ul class="navbar-nav" style="display:flex; flex-direction: row; justify-content: flex-end;">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'movies_list' %}" style="padding-right: 24px;">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'courses_list' %}">Courses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="height: 100%; padding: 100px;">
        <div style="display:flex; justify-content: flex-end;">
        </div>
        <div class="container" style="padding-top:100px;">
            <div class="list-group">
                <h2 class="list-group-item list-group-item-action bg-dark" style="color: white;">List of Courses</h2>
                {% for course in courses %}
                    <a href="{% url 'student_list' course.id%}" class="list-group-item list-group-item-action" style="font-size: 24px;">
                        {{ course.name }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
