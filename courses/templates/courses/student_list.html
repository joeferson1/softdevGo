<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Course Student List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style="padding:16px 100px;">
        <div style="display:flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="width: 100%;">
                <h1 style="color: white;">Joeferson Go</h1>
            </div>
            
            <div style="width: 100%;">
                <ul class="navbar-nav" style="display:flex; flex-direction: row; justify-content: flex-end;">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'movies_list' %}" style="padding-right: 24px;">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'courses_list' %}">Courses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 100px; display:flex; justify-content:center; width: 100%;">
        <form  method="POST" id="Create_student_form" style="width: 100%;">
            {% csrf_token %}
            <h1>Add Student</h1>
            <div style="display:flex; flex-direction: column; width: 100%;">
                <div class="mb-3 0">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="mb-3 0">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" value="Submit" id="form_submit">Submit</button>
            </div>
        </form>
    </div>

    <hr>

    <div class="container-fluid" style="height: 100%; padding-bottom: 100px;">
        <div style="display:flex; justify-content: flex-end;">
        </div>
        <div class="container" style="padding-top:100px;">
            <div class="list-group">
                <h2 class="list-group-item list-group-item-action bg-dark" style="color: white;">Student List for {{ course.name }}</h2>
                {% if students %}
                <ul class="list-group" id="student_list">
                    {% for student in students %}
                        <li class="list-group-item">
                            {{ student.last_name }}, {{ student.first_name }}
                        </li>
                    {% endfor %}
                </ul>
                {% else %}
                    <h4 style="padding: 16px;">No Students for this course yet.</h4>
                {% endif %}
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var url = window.location.href
        var token = '{{csrf_token}}'
        var list = $('#student_list')

        

        $('#form_submit').on('click', function(e) {
            e.preventDefault();
            var first_name = $('#first_name').val()
            var last_name = $('#last_name').val()

            $.ajax({
                headers: {"X-CSRFToken": token},
                url: url,
                method: 'POST',
                data: {
                    'first_name': first_name,
                    'last_name': last_name,
                }
            }).done(function(data) {
                list.append('<li class="list-group-item">' + data.last_name + ', ' + data.first_name + '</li>')
                $('#first_name').val('')
                $('#last_name').val('')
                console.log(data.last_name, data.first_name);
            })
        })
    </script>
    
</body>
</html>
